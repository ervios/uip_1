<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Flying Dutchman</title>
        <link rel="shortcut icon" href="images/icon.png">
        <link rel="stylesheet" href="css/login.css" type="text/css">
        <script src="js/jQuery/jquery-1.11.2.min.js"></script>
        <script src="js/i18next/i18next-1.7.7.min.js"></script>
        <script src="js/database_functions.js"></script>
        <script src="js/login.js"></script>
        <script src="js/loadpages.js"></script>
    </head>

    <body>
        <div class="center">
            <header class="center">
                <h1>The Flying Dutchman 
                <input type="image" id="language-button-login" class="imgbutton-style" src="images/lang_flags.png"> 
                <input type="image" id="change-theme" class="imgbutton-style" src="images/bg2.jpg">
                </h1>
            </header>
            
            <div id="loginDiv">
                <form name="loginForm" method="post" onsubmit="login.js">
                    <div class="login" data-i18n="login.login_username"></div><input type="text" name="username" id="username" required/>
                    <div class="login" data-i18n="login.login_password"></div><input type="password" name="password" id="password" required/>
                    <div id="error-messages"></div>
                </form>
            </div>
            <input type="button" id="submit" class="login" data-i18n="[value]login.login_message" onclick="validateLogin();"/>
            
        </div>
    </body>
</html>
