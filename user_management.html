<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
    <title>The Flying Dutchman</title>
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="css/mainview.css" />
    <script src="js/jQuery/jquery-1.11.2.min.js"></script>
    <script src="js/database_functions.js"></script>
    <script src="js/i18next/i18next-1.7.7.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/internationalization.js"></script>
    <script src="js/transitions.js"></script>
    <script src="js/logout_timer.js"></script>
    <script src="js/user_management.js"></script>
</head>

<body onload="welcomeMessage(); getUserCredit(); setLogoutTimer();">
	<div class="background-image"></div>

	<div class="top-to-bottom" id="container">

		<div id="header">
			<div id="logo" onclick="window.location.href = 'mainview.html';">The Flying<br>Dutchman</div>
            <div id="welcome-message" class="message" data-i18n="message.welcome"></div><div id="fname">,</div>
           	<input type="image" id="logout-button" src="images/logout_button.svg" onclick="logout();">
			<input type="image" id="language-button" src="images/lang_flags.png">
			<input type="image" class="imgbutton-style" id="change-theme" src="images/bg2.jpg">
			<input type="image" id="profile-button" src="images/profile1.png" onclick="userManagement();">
			<div id="credit"><img src="images/credit1.png"></div>
		</div>

		<div class="border_view" id="middle_section">
			<div class="border_view" id="left_side_content">
				
			</div>

			<div class="border_view" id="middle_content">

				<div id="midcontainer" class="bottom-to-top">
					<div id="settings-user-management" class="settings" data-i18n="settings.user_management"></div>
					<div class="user-man-icons">
					<input type="image" class="imgbutton-style" src="images/remove-user.png" onclick="alert('Not implemented');">
					<input  type="image" class="imgbutton-style" src="images/edit-user.png" onclick="editUserButton();">
					<input type="image"  class="imgbutton-style"src="images/add-user.png" onclick="addUserButton();">

					</div>
					<div class="go-back-user">
						<input type="image" class="imgbutton-style" src="images/go-back.png" onclick="goBackButton();" >
					</div>
					
				
					
			</div>
			<div class="border_view" id="right_side_content">
				
			</div>
		</div>


		<!--<div id="footer">footer</div>-->

	</div>
</body>
</html>
